<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../front_end/assets/css/style.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <form id="registerFormElement" class="login-form" action="" method="POST">
            <img src="assets/img/user.png" alt="User Icon" class="user-icon">
            <div class="form-group">
            <div id="message" class="alert-message"></div> 
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-input" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password">
            </div>
            <button type="submit" class="form-button">Register</button>
            <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" for="login" class="text-indigo-500 cursor-pointer">Login</a></p>
        </form>
    </div>

    <script src="../front_end/assets/js/register.js"></script>
</body>
</html>
